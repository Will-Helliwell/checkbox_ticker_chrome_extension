<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Checkbox Ticker</title>
</head>
<body>
    <div>
        <h1>Automatic Checkbox Ticker</h1>
        <p>Welcome to the automatic checkbox ticker. Press the below button to automatically tick all checkboxes in the current tab.</p>
        <button id="tickAllCheckboxes">Tick All Checkboxes</button>

        <h2>Checkboxes</h2>
        <div>
            <input type="checkbox" id="checkbox1">
            <label for="checkbox1">Checkbox 1</label>
        </div> 
        <div>
            <input type="checkbox" id="checkbox2">
            <label for="checkbox2">Checkbox 2</label>
        </div>   
    </div>
</body>
<script src="script.js"></script>
</html>
